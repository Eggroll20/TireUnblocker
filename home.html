<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script>
    var scene, camera, renderer;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement); // Append to the body directly

        let particles = createParticles();
        scene.add(particles);

        window.addEventListener('resize', onWindowResize, false);

        animate();
    }

    function createParticles() {
        var particleGeometry = new THREE.BufferGeometry();
        var count = 1500;
        var positions = new Float32Array(count * 3);
        var colors = new Float32Array(count * 3);

        for (var i = 0; i < count * 3; i++) {
            positions[i] = (Math.random() * 100 - 50);
            colors[i] = 0.5; // Set the color to grey
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        var particleMaterial = new THREE.PointsMaterial({
            size: 0.5,
            vertexColors: THREE.VertexColors,
            sizeAttenuation: true, // Allow particles to be affected by distance
            alphaTest: 0.5, // Set the threshold for alpha map
            transparent: true // Enable transparency
        });

        return new THREE.Points(particleGeometry, particleMaterial);
    }

    function animate() {
        requestAnimationFrame(animate);

        // Rotate the scene
        scene.rotation.y += 0.01;

        renderer.render(scene, camera);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    init();
</script>
