 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: grey;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: grey;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        .link-display {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>

    <div class="container">
        <h1>TireUnblocker Link Generator</h1>
        <button id="generateButton">Generate Link</button>
        <div id="linkDisplay" class="link-display"></div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const links = [
            "aHR0cHM6Ly93d3cueW91dHViZS5jb20=",
            "aHR0cHM6Ly93d3cueW91dHViZS5jb20=",
            "aHR0cHM6Ly93d3cueW91dHViZS5jb20=",
            "aHR0cHM6Ly93d3cueW91dHViZS5jb20=",
            "aHR0cHM6Ly93d3cueW91dHViZS5jb20=",
            "aHR0cHM6Ly93d3cueW91dHViZS5jb20=",
            "aHR0cHM6Ly93d3cueW91dHViZS5jb20=",
            "aHR0cHM6Ly93d3cueW91dHViZS5jb20=",
            "aHR0cHM6Ly93d3cueW91dHViZS5jb20=",
            "aHR0cHM6Ly93d3cueW91dHViZS5jb20=",
            "aHR0cHM6Ly93d3cueW91dHViZS5jb20=",
            "aHR0cHM6Ly93d3cueW91dHViZS5jb20=",
            "aHR0cHM6Ly93d3cueW91dHViZS5jb20=",
            "aHR0cHM6Ly93d3cueW91dHViZS5jb20=",
            "aHR0cHM6Ly93d3cueW91dHViZS5jb20="
        ];

        const generateButton = document.getElementById('generateButton');
        const linkDisplay = document.getElementById('linkDisplay');

        generateButton.addEventListener('click', function() {
            // Clear previous link
            linkDisplay.innerHTML = '';
            // Select a random link
            const randomLink = links[Math.floor(Math.random() * links.length)];
            // Apply decryption
            const decryptedLink = decryptLink(randomLink);
            // Create a new link element
            const link = document.createElement('a');
            link.href = decryptedLink;
            link.textContent = decryptedLink;
            link.target = '_blank'; // Open link in a new tab
            // Display the new link
            linkDisplay.appendChild(link);
            // Disable the button after first click
            generateButton.disabled = true;
        });

        function decryptLink(link) {
            const key = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
            let result = "";
            for (let i = 0; i < link.length; i++) {
                const charCode = key.indexOf(link.charAt(i)) - 5;
                result += (charCode < 0) ? key.charAt(key.length + charCode) : key.charAt(charCode);
            }
            return atob(result);
        }
    });
</script>
