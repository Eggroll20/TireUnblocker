    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateButton = document.getElementById('generateButton');
            const linkDisplay = document.getElementById('linkDisplay');

            generateButton.addEventListener('click', function() {
                // Make an AJAX request to get a random link
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var randomLink = this.responseText;
                        // Display the link
                        linkDisplay.innerHTML = '<a href="' + randomLink + '" target="_blank">' + randomLink + '</a>';
                        // Disable the button after first click
                        generateButton.disabled = true;
                    }
                };
                xhr.open("GET", "get_random_link.php", true);
                xhr.send();
            });
        });
   </script>
