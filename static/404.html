        function getRandomEmoticon() {
            var emoticons = [":(", "☹️", ":|", ":[", ":{", ":€", "😕", "🙁", "😖", "😣"];
            return emoticons[Math.floor(Math.random() * emoticons.length)];
        }

        document.getElementById("emoticon").innerText = getRandomEmoticon();
